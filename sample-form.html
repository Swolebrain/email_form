<!doctype>
<html>
    <head>
        <title>Resume Emailer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        
    </head>
    <body>
        <form id="form" role="form" method="POST" action="http://www.swolebrain.com:4003/email-cv">
            <div class="row">
                <div class="col s4 offset-s2">
                        Destination e-mail
                        <input type="text" id="to" name="to" >
                </div>
                <div class="col s4">
                        Subject
                        <input type="text" id="subject" name="subject" >
                </div>
            </div>
            <div class="row">
                <div class="col s8 offset-s2">
                    Message
                    <input type="text" id="message" name="message">
                </div>
            </div>
            <input type="hidden" name="resume_path" value="/home/swolebrainftp/swolebrain.com/resume/resume-table.html">
            <input type="hidden" name="from" value="vmoreno@fvi.edu">
            <center>
                <input type="submit" value="Send" class="btn">
            </center>
        </form>
    </body>
</html>
